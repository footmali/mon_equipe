<div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel"> Partagez Votre Équipe</h4>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-xs-12">
                  <div id="thumbnail">
                      <img src="/public/teams/<%= images.medium %>" alt="" />
                  </div>
              </div>
              <div id="share" class="col-xs-12">
                    <div id="menu" class="well">
                      <p class="lead">Partagez votre équipe avec vos amis sur Facebook</p>
                      <p><span class="glyphicon glyphicon-arrow-down"></span></p>
                      <p>
                          <button id="confirm-share" type="button" class="btn btn-success"
                            data-url="<%= window.location.host %>/public/teams/<%= images.facebook %>">
                              Partagez
                          </button>
                      </p>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
