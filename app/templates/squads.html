<div class="row">

<% _.each(squads, function(squad){ %>
    <div class="col-xs-12 col-sm-6">
        <div class="thumbnail">
            <img src="<%= window.location.href %>public/teams/<%= squad.image_medium %>" alt="<%= squad.name %>">
            <div class="caption">
                <h3><%= squad.name %></h3>
            </div>
        </div>
    </div>
<% }); %>

</div>
