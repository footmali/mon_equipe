<div class="row">
<% _.each(squads, function(squad){ %>
    <div class="col-xs-6 col-sm-4">
        <div class="thumbnail" data-squad="<%= squad.id %>">
            <picture>
                <source
                    media="(max-width: 768px)"
                    srcset="<%= window.location.origin %>/public/teams/<%= squad.image_small %>">
                <img
                    src="<%= window.location.origin %>/public/teams/<%= squad.image_medium %>"
                    alt="<%= squad.name %>">
            </picture>
            <div class="caption">
                <h3><%= squad.name %></h3>
            </div>
        </div>
    </div>
<% }); %>

</div>

<div class="row">
    <div class="col-xs-12">
        <nav>
            <ul class="pager">
                <% if (currentPage > firstPage){ %>
                    <li><a class="prev" href="#">PRÉCÉDENT</a></li>
                <% } %>
                <% if (currentPage < totalPages){ %>
                    <li><a class="next" href="#">PROCHAIN</a></li>
                <% } %>
            </ul>
        </nav>
    </div>
</div>
