<div class="col-sm-12">
    <div class="well">
        <div class="row center-block">
            <div class="col-sm-5">
                <label for="team_name">Team Name</label>
                <input type="text" class="form-control" name="team_name" placeholder="Team Name" >
            </div>
            <div class="col-sm-4">
                <label for="formation">Formation</label>
                <select id="formation-option" class="form-control" name="formation">
                    <% _.each(formations, function(formation, key){ %>
                        <option value="<%= key %>"><%= formation.name %></li>
                    <% }); %>
                </select>
            </div>
            <div class="col-sm-3">
                <button id="saveButton" type="button" class="btn btn-primary">Sauve</button>
            </div>
        </div>
    </div>
    <div id="canvas" class="row">
        <div class="col-sm-12">
            <div id="squad" class="row">
                <div class="col-sm-12">
                    <% for(var i = 1; i < 12; i ++){ %>
                        <div id="p<%= i %>" class="player" data-position="<%= i %>">
                            <div class="kit"></div>
                            <div class="plate empty" data-toggle="modal" data-target="#players-pool-modal">
                                <span class="name"></span>
                            </div>
                        </div>
                    <% } %>
                </div>
            </div>
            <div id="pitch">
                <!-- <img src="/app/assets/images/half-rotate.png" style="max-width:100%;" /> -->
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="players-pool-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Players Pool</h4>
      </div>
      <div class="modal-body">
           <div id="players-pool" class="list-group">
               <% _.each(players, function(player){ %>
                   <a href="#" class="list-group-item">
                       <strong class="name"><%= player.name %></strong>
                       <small class="position"><%= player.position %></small>
                   </a>
                <% }); %>
          </div>
      </div>
    </div>
  </div>
</div>
